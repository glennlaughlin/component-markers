<div class="compiled-marker">
	<div class="marker-anchor-container">
		<div class="marker-anchor"></div>
	</div>
	<div class="close-button-container">
		<button class="close-button" (click)="removeMarker()">
			X
		</button>
	</div>
	<div class="marker-body">
		<span *ngIf="showIndex"
					class="index">
			{{index}}
		</span>
		<span *ngIf="body"
					class="body">
			{{body}}
		</span>
	</div>
</div>
